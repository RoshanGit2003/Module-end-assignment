<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <button id="todoButton">Fetch TodoList</button>
    <button id="logoutButton">Log Out</button>

    <table border="1" id="todoTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Task Completed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById('logoutButton').addEventListener('click', function () {
      window.location.href = 'login.html';
    });

    let completedTasksCount = 0;

    function fetchTodos() {
      fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#todoTable tbody');
          tableBody.innerHTML = ''; // Clear the table
          data.forEach(todo => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${todo.id}</td>
              <td>${todo.title}</td>
              <td><input type="checkbox" ${todo.completed ? 'checked disabled' : ''}></td>
            `;
            const checkbox = row.querySelector('input[type="checkbox"]');
            if (!todo.completed) {
              checkbox.addEventListener('change', handleCheckboxChange);
            }
            tableBody.appendChild(row);
          });
        });
    }

    function handleCheckboxChange() {
      completedTasksCount++;
      if (completedTasksCount === 5) {
        showCompletionMessage();
      }
    }

    function showCompletionMessage() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve('Congrats, you have completed 5 tasks');
        }, 1000);
      }).then(message => {
        document.getElementById('message').innerText = message;
      });
    }

    document.getElementById('todoButton').addEventListener('click', fetchTodos);
  </script>
</body>
</html>
